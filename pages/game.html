<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El juego de la vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="gameTitle p-2"></h1>
    </div>


    <!------------ Button to back ------------------->
    <div class="btn-back p-3">
        <a href="../index.html">
            <button type="button" class="btn btn-outline-light">Volver al inicio</button>
        </a>
    </div>

    <div class="container input-group justify-content-center">
        <div class="row">


            <div class="col">
                <span id="inputGroup-sizing-sm">Ingresa el alto del tablero</span>


                <input type="text" class="form-control" id="altoInput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">


            </div>
            <div class="col">
                <span id="inputGroup-sizing-sm">Ingresa el ancho del tablero</span>


                <input type="text" class="form-control" id="anchoInput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">


            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Mostrar arbol binario
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No mostrar arbol binario
                    </label>
                </div>
            </div>
            <div class="col">
                <button type="button" id="jugarButton" class="btn btn-outline-light p-4">Jugar</button>
            </div>

        </div>
    </div>

    <!-- Horizontal separator line -->
    <hr class="border-bottom border-white">

    <!-- Screen -->
    <div class="container pb-3"">
        <div class=" row">
        <div class="col screen-game">
            <!-- Screen of game -->

            <h2>Tablero de <span id="playerNameSpan"></span></h2>

            <canvas id='tablero' style='border:1px solid #000000'></canvas>
        </div>
    </div>

    <!-- Vertical separator line -->
    <div class="col-1 separator">
        <div class="vertical-line"></div>
    </div>

    <!-- Screen of tree -->
    <div class="col screen-tree">
        <h2>Arbol binario</h2>
        <div class="container screen-tree">
            <!-- Arbol binario -->
        </div>
    </div>

    </div>
    </div>



    </div>

    <script src="../apiController.js"></script>
    <script src="../saveName.js"></script>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
